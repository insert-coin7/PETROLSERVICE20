<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header con video -->
<header>
        <video autoplay muted loop id="background-video">
            <source src="IMAGE/video1.mp4" type="video/mp4">
            Il tuo browser non supporta i video.
        </video>
        <div class="header-content">
            <img src="IMAGE/LOGO%20ZEFIRO%20vett.png" alt="Zefiro Logo" id="center-logo">
        </div>
    </header>

    <!-- Sezione Home -->
    <section id="home">
        <h2>Chi Siamo</h2>
        <p>Dal 2021, Zefiro S.r.l. gestisce con successo stazioni di servizio...</p>
        <div class="counters">
            <div class="counter">
                <span id="counter1" class="count">0</span>+
                <p>Punti vendita gestiti</p>
            </div>
            <div class="counter">
                <span id="counter2" class="count">0</span>+
                <p>Litri erogati nel 2024</p>
            </div>
            <div class="counter">
                <span id="counter3" class="count">0</span>+
                <p>Dipendenti</p>
            </div>
        </div>
    </section>

    <!-- Sezione Galleria -->
    <section id="galleria">
        <h2>I nostri Impianti</h2>
        <div class="images-grid">
            <img src="IMAGE/impianto1.jpg" alt="Impianto 1">
            <img src="IMAGE/impianto2.jpg" alt="Impianto 2">
            <img src="IMAGE/impianto3.jpg" alt="Impianto 3">
        </div>
    </section>

    <!-- Footer -->
    <footer>
            <div
                <p>&copy; 2025 Zefiro. Tutti i diritti riservati.</p>
                <p>
                    <a href="privacy.html">Privacy Policy</a> |
                    <a href="terms.html">Termini di Servizio</a>
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
