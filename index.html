<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Service 20</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            position: relative;
            text-align: center;
            color: white;
        }

        header video {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }

        header .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); /* Trasparenza sul video */
            z-index: 1;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        header p {
            margin-top: 10px;
            font-size: 1.2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        section {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .images-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header con video e testo sovrapposto -->
    <header>
        <video autoplay muted loop>
            <source src="IMAGE/video1.mp4" type="video/mp4">
            Il tuo browser non supporta i video.
        </video>
        <div class="overlay">
            <h1>Petrol Service 20</h1>
            <p>Soluzioni innovative per gli impianti petroliferi</p>
        </div>
    </header>

    <!-- Sezione immagini -->
    <section>
        <h2>I nostri Impianti</h2>
        <div class="images-grid">
            <img src="https://github.com/insert-coin7/PETROLSERVICE20/raw/main/IMAGE/impianto1.jpg" alt="Impianto 1">
            <img src="https://github.com/insert-coin7/PETROLSERVICE20/raw/main/IMAGE/impianto2.jpg" alt="Impianto 2">
            <img src="https://github.com/insert-coin7/PETROLSERVICE20/raw/main/IMAGE/impianto3.jpg" alt="Impianto 3">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Petrol Service 20. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
